<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h2>{{ title }}</h2>
    {% if table %}
        <table border="1">
            <tr>
                {% for column in table.columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for _, row in table.iterrows() %}
                <tr>
                    {% for _, value in row.iteritems() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No data available</p>
    {% endif %}
</body>
</html>
